<app-alert></app-alert>
<div>
	<fieldset>
    <legend>Authentification</legend>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">nom d'utilisateur</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model._username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">le nom d'utilisateur est obligatoire</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model._password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">le mot de passe est obligatoire</div>
        </div>
        <div class="form-group" style="text-align:center">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
    </fieldset>
</div>
