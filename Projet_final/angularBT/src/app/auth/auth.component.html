<div class="container">
	<fieldset>
	<legend>authentification requise</legend>
	<form>
		<input type="hidden" [(ngModel)]="user.id" name="id">
		
			<div class="form-group">
				<label for="username">username:</label>
				<input id="username" Class="form-control" [(ngModel)]="user.username" name="username">
			</div>
			<div class="form-group">
				<label for="password">password:</label>
				<input id="password" Class="form-control" [(ngModel)]="user.password" name="password">
			</div>
			<div class="form-group">
				<input (click)=submit() type="submit" value="enregistrer" class="btn btn-success"/>
			</div>
		
		</form>
	</fieldset>

<div>
<c:if test="${ not empty param['error'] }">
<div class="alert alert-danger">erreur d'authentification</div>
</c:if>

	<form method="post" action="">
		<div class="form-group">
			<label for="username">username: </label>
			<input type="text" id="username" name="username" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="password">password: </label>
			<input type="text" id="password" name="password" class="form-control"/>
		</div>
		<div class="form-group">
			<input type="submit" value="envoyer" class="btn btn-info"/>
		</div>
	
	</form>

</div>
</div>
