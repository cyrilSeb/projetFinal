<div>
	<fieldset>
		<legend> edition de salle</legend>
		<form>
		<input type="hidden" [(ngModel)]="salle.id" name="id">
		
			<div class="form-group">
				<label for="numero">numero:</label>
				<input id="numero" Class="form-control" [(ngModel)]="salle.numero" name="numero">
			</div>
			<div class="form-group">
				<label for="capacite">capacite:</label>
				<input id="capacite" Class="form-control" [(ngModel)]="salle.capacite" name="capacite">
			</div>
			<div class="form-group">
				<label for="adresseNumero">numero:</label>
				<input id="adresseNumero" Class="form-control" [(ngModel)]="salle.adresse.numero" name="adresseNumero">
			</div>
			<div class="form-group">
				<label for="adresseRue">rue:</label>
				<input id="adresseRue" Class="form-control" [(ngModel)]="salle.adresse.rue" name="adresseRue">
			</div>
			<div class="form-group">
				<label for="adresseCodePostal">code postal:</label>
				<input id="adresseCodePostal" Class="form-control" [(ngModel)]="salle.adresse.codePostal" name="adresseCodePostal">
			</div>
			<div class="form-group">
				<label for="adresseVille">ville:</label>
				<input id="adresseVille" Class="form-control" [(ngModel)]="salle.adresse.ville" name="adresseVille">
			</div>
			<div class="form-group">
				<label for="adressePays">pays:</label>
				<input id="adressePays" Class="form-control" [(ngModel)]="salle.adresse.pays" name="adressePays">
			</div>
			<div class="form-group">
				<input (click)=submit() type="submit" value="enregistrer" class="btn btn-success"/>
				<button (click)="retour()" class="btn btn-info">retour</button>
			</div>
		
		</form>

	</fieldset>

</div>
