<div>
	<fieldset>
		<legend>Creation/edition d'un module</legend>
		<form>
		<input type="hidden" [(ngModel)]="module.id" name="id">
		
			<div class="form-group">
				<label path="date[0]">date de debut:</label>
				<input type="date" path="date[0]" id="date[0]" cssClass="form-control"/>
			</div>
				<div class="form-group">
				<label path="date[1]">date de fin:</label>
				<input type="date" path="date[1]" id="date[1]" cssClass="form-control"/>
			</div>
			<div  class="form-group">
				<label for="matiere">matiere:</label>
				<select  *ngIf="matieres!=null" Class="form-control" name="matiere" id="matiere" ng-model="module">
			      <option value="">---Please select---</option> 
			      <option *ngFor="let matiere of matieres" [value]="matiere.id" [selected]="matiere.id === ((module.matiere)?module.matiere.id:'')">{{matiere.titre}}</option> 
    			</select>
			</div>
			<div  class="form-group">
				<label for="formateur">formateur:</label>
				<select  *ngIf="formateurs!=null" Class="form-control" name="formateur" id="formateur" ng-model="module">
			      <option value="">---Please select---</option> 
			      <option *ngFor="let formateur of formateurs" [value]="formateur.id" [selected]="formateur.id === ((module.formateur)?module.formateur.id:'')">{{formateur.prenom}} {{formateur.nom}}</option> 
    			</select>
			</div>
			<div  class="form-group">
				<label for="cursus">cursus:</label>
				<select  *ngIf="cursuss!=null" Class="form-control" name="cursus" id="cursus" ng-model="module">
			      <option value="">---Please select---</option> 
			      <option *ngFor="let cursus of cursuss" [value]="cursus.id" [selected]="cursus.id === ((module.cursus)?module.cursus.id:'')">{{cursus.nom}}</option> 
    			</select>
			</div>
			<div class="form-group">
				<input (click)=submit() type="submit" value="enregistrer" class="btn btn-success"/>
				<button (click)="retour()" class="btn btn-info">retour</button>
			</div>
		
		</form>

	</fieldset>

</div>
